<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="flipcard">
            <div class="cardfront">
                <div class="image">
                    <img src="./Lucario.webp" alt="" class="img">
                </div>
                <div class="content">
                    <div class="cont1">
                        <span class="name">Missile Jab</span>
                        <span class="energy">30</span>
                    </div>
                    <div class="cont1">
                        <span class="name">Corkscrew Smash</span>
                        <span class="energy">60</span>
                    </div>
                    <div class="cont1">
                        <span class="name">Somersault Kick</span>
                        <span class="energy">100</span>
                    </div>
                    <span class="char">Lucario</span>
                </div>
            </div>
            <div class="cardback">
                <img src="./ffds.webp" alt="" class="img1">
            </div>
        </div>
    </div>
</body>

</html>
